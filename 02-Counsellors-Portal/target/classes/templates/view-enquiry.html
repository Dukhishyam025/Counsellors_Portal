<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT - View Enquiries</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
		<style>
			
			    .navbar-nav .nav-link {
			        color: #fff !important;
			        background-color: #6a11cb;
			        border-radius: 5px;
			        padding: 8px 12px;
			        margin: 0 5px;
			        transition: background-color 0.3s ease, transform 0.3s ease;
			    }

			    .navbar-nav .nav-link:hover {
			        background-color: #2575fc;
			        transform: scale(1.1);
			    }

			    .navbar-nav .nav-link.active {
			        background-color: #333;
			        color: #fff !important;
			        font-weight: bold;
			    }
		        body {
		            background: linear-gradient(to right, #6a11cb, #2575fc);
		            color: #fff;
		            font-family: 'Arial', sans-serif;
		        }

		        .navbar {
		            background-color: #333;
		            border-bottom: 3px solid #6a11cb;
		        }

		        .container {
		            margin-top: 40px;
		            background: rgba(255, 255, 255, 0.9);
		            border-radius: 15px;
		            padding: 20px 30px;
		            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
		            color: #333;
		        }

		        h1 {
		            text-align: center;
		            color: #333;
		            font-weight: bold;
		            margin-bottom: 20px;
		        }

		        table {
		            background: #fff;
		            color: #333;
		        }

		        table th {
		            background-color: #6a11cb;
		            color: #fff;
		            text-align: center;
		        }

		        table td {
		            text-align: center;
		        }

		        .btn-primary {
		            background-color: #2575fc;
		            border: none;
		            transition: all 0.3s ease-in-out;
		        }

		        .btn-primary:hover {
		            background-color: #6a11cb;
		            transform: scale(1.05);
		        }

		        select,
		        input[type="submit"] {
		            border-radius: 5px;
		        }
		    </style>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/dashboard}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="enquiry-page">Add Enquiry</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/view-enquiries}">View Enquiries</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<h1>View Enquiries Here</h1>

		<form th:action="@{/filter-enquiries}" th:object="${filterDTO}" method="post">

			<table>
				<tr>
					<td>Class Mode:</td>
					<td>
						<select th:field="*{classMode}">
							<option value="">-Select-</option>
							<option value="Classroom">Classroom</option>
							<option value="Online">Online</option>
						</select>
					</td>
					<td>Course:</td>
					<td>
						<select th:field="*{course}">
							<option value="">-Select-</option>
							<option value="Java">Java</option>
							<option value="Python">Python</option>
							<option value="DevOps">DevOps</option>
							<option value="AWS">AWS</option>
							<option value="DSA">DSA</option>
							<option value="Dot Net">Dot Net</option>
						</select>
					</td>
					<td>Status:</td>
					<td>
						<select th:field="*{enqStatus}">
							<option value="">-Select-</option>
							<option value="Open">Open</option>
							<option value="Enrolled">Enrolled</option>
							<option value="Lost">Lost</option>
						</select>
					</td>
					<td>
						<input type="submit" value="Filter" class="btn btn-primary">
					</td>
				</tr>
			</table>

		</form>

		<table class="table table-bordered table-striped">

			<thead>
				<tr>
					<th>Name</th>
					<th>Phno</th>
					<th>Course</th>
					<th>Class Mode</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="enq: ${enquiries}">
					<td th:text="${enq.stuName}"></td>
					<td th:text="${enq.stuPhno}"></td>
					<td th:text="${enq.classMode}"></td>
					<td th:text="${enq.course}"></td>
					<td th:text="${enq.enqStatus}"></td>
					<td>
						<a th:href="@{/edit-enquiry(enqId=${enq.enqId})}"> Edit </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
