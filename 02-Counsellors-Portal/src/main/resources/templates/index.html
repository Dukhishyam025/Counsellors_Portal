<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashokit IT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
		<style>
		        body {
		            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
		            display: flex;
		            justify-content: center;
		            align-items: center;
		            height: 100vh;
		            margin: 0;
		            font-family: 'Arial', sans-serif;
		            color: #fff;
		        }

		        .login-card {
		            max-width: 400px;
		            width: 100%;
		            padding: 30px;
		            border-radius: 15px;
		            background: rgba(255, 255, 255, 0.1);
		            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
		            backdrop-filter: blur(10px);
		        }

		        .login-card h1 {
		            text-align: center;
		            margin-bottom: 20px;
		            font-size: 2rem;
		            color: #fff;
		        }

		        .login-card .form-control {
		            background: rgba(255, 255, 255, 0.2);
		            border: none;
		            color: #fff;
		        }

		        .login-card .form-control:focus {
		            box-shadow: none;
		            border: 2px solid #fff;
		        }

		        .login-card .btn-primary {
		            background-color: #6a11cb;
		            border: none;
		            transition: all 0.3s ease;
		        }

		        .login-card .btn-primary:hover {
		            background-color: #2575fc;
		        }

		        .login-card a {
		            color: #fff;
		            text-decoration: underline;
		        }

		        .login-card .form-text {
		            text-align: center;
		            margin-top: 10px;
		            color: #ddd;
		        }
		    </style>
		</head>

<body>

	<div class="container">

		<h1>Login Here</h1>
		
		<font style="color: red;">
		<p th:text="${emsg}"></p>
		</font>
		<form th:action="@{/login}" th:object="${counsellor}" method="post">

			<table>

				<tr>
					<td>Email</td>
					<td><input type="email" th:field="*{email}" required></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" th:field="*{pwd}" required></td>
				</tr>
				<tr>
					<td><input type="submit" value="login" class="btn btn-primary"></td>
				</tr>

			</table>

		</form>
		<a href="register">Create New Account</a>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
